{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">

  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4"><b>Sign In</b></legend>
      {{ form|crispy }}
    </fieldset>

      <div class="form-group">
        <button class="btn btn" type="submit" style="color:#FFFFFF; border-color:#a300cc; background-color:#a300cc">Sign In</button>
      </div>
  </form>

  <div class="border-top pt-3">
    <small = "text-muted">
      Don't Have An Account?
      <a class="ml-2" href="{% url 'register' %}">Create an Account</a>
    </small>
  </div>

</div> <!--Content Section Div-->
{% endblock content %}
